spring.application.name=myhelloworldapp
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=true
springdoc.api-docs.groups.group1.paths-to-match=/**
springdoc.api-docs.groups.group1.output-file=generated/openapi.yaml